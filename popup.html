<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Job Tracker</h1>
      <div class="header-actions">
        <button id="captureBtn" class="btn btn-primary" title="Capture from current page">
          <span class="icon">+</span> Capture
        </button>
        <button id="settingsBtn" class="btn btn-icon" title="Settings">⚙️</button>
      </div>
    </header>

    <!-- Search & Filter Bar -->
    <div class="controls">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search company or position..."
      >
      <select id="statusFilter" class="filter-select">
        <option value="all">All Status</option>
        <option value="pending">Pending</option>
        <option value="applied">Applied</option>
        <option value="interview">Interview</option>
        <option value="offer">Offer</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>

    <!-- Stats Summary -->
    <div class="stats" id="stats">
      <div class="stat-item">
        <span class="stat-value" id="totalCount">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="appliedCount">0</span>
        <span class="stat-label">Applied</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="interviewCount">0</span>
        <span class="stat-label">Interview</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="offerCount">0</span>
        <span class="stat-label">Offers</span>
      </div>
    </div>

    <!-- Applications List -->
    <div class="applications-list" id="applicationsList">
      <div class="empty-state" id="emptyState">
        <p>No applications yet.</p>
        <p>Visit a job posting and click "Capture" to get started!</p>
      </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add Application</h2>
          <button class="btn-close" id="closeModal">&times;</button>
        </div>
        <form id="applicationForm">
          <input type="hidden" id="appId">

          <div class="form-group">
            <label for="company">Company *</label>
            <input type="text" id="company" required>
          </div>

          <div class="form-group">
            <label for="position">Position *</label>
            <input type="text" id="position" required>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
              <option value="applied">Applied</option>
              <option value="pending">Pending</option>
              <option value="interview">Interview</option>
              <option value="offer">Offer</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dateApplied">Date Applied</label>
            <input type="date" id="dateApplied">
          </div>

          <div class="form-group">
            <label for="url">Job URL</label>
            <input type="url" id="url" placeholder="https://...">
          </div>

          <div class="form-group">
            <label for="skills">Skills (comma separated)</label>
            <input type="text" id="skills" placeholder="JavaScript, React, Node.js">
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button class="btn-close" id="closeSettings">&times;</button>
        </div>
        <div class="settings-body">
          <div class="form-group">
            <label>
              <input type="checkbox" id="autoCapture">
              Auto-capture when visiting job pages
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="notifications">
              Enable notifications
            </label>
          </div>
          <hr>
          <div class="form-group">
            <button class="btn btn-secondary" id="exportBtn">Export Data (JSON)</button>
            <button class="btn btn-secondary" id="importBtn">Import Data</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
          </div>
          <hr>
          <div class="form-group danger-zone">
            <button class="btn btn-danger" id="clearAllBtn">Clear All Data</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
